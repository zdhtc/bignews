<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>

    <style>
        .my-input {
            font-weight: 400;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:;" class="btn btn-success" id="add" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- Modal 模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">新增分类</h4>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">分类名称</label>
                        <input type="text" class="form-control my-input" id="name" data-toggle="popover"
                            data-placement="top" data-content="请输入名称">
                    </div>
                    <div class="form-group">
                        <label for="slug">分类别名</label>
                        <input type="text" class="form-control my-input" id="slug" data-toggle="popover"
                            data-placement="top" data-content="请输入别名">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/x-arttemplate" id="temp">
        {{ each  data}}
            <tr>
                <td>{{ $value.name }}</td>
                <td>{{ $value.slug }}</td>
                <td class="text-center">
                    <a href="javascript:void(0);" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                    <a href="javascript:void(0);" class="btn btn-danger btn-xs">删除</a>
                </td>
            </tr>
        {{ /each }}
    </script>

    <script>
        $(function () {

            // 获取分类列表
            function getCatList() {
                $.ajax({
                    url: Bignew.category_list,
                    dataType: 'json',
                    success(res) {
                       var html =  template('temp', res);
                       $('tbody').html(html)
                    }
                })
            }

            getCatList();

            // 新增分类功能
            $('#add').click(function (e) {
                e.preventDefault();

                $('.btn-add').click(function () {
                    var flag = true;
                    // 判断输入框的值为空时
                    $('.my-input').each(function (i, item) {
                        if ($(item).val().trim().length == 0) {
                            flag = false;
                            console.log(item);
                            $(item).popover('show');
                            setTimeout(() => {
                                $(item).popover('hide');
                            }, 2000)

                        }
                    })

                    if (flag) {
                        // 添加的数据不为空  执行添加操作
                        $.ajax({
                            type: 'post',
                            url: Bignew.category_add,
                            data: {
                                name: $('.my-input').eq(0).val().trim(),
                                slug: $('.my-input').eq(1).val().trim()
                            },
                            dataType: 'json',
                            success(res) {

                            }
                        })
                    }

                })

            })
        })
    </script>


</html>
