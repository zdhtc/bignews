<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>

    <style>
        .my-input {
            font-weight: 400;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:;" class="btn btn-success add" id="" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- Modal 模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">新增分类</h4>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">分类名称</label>
                        <input type="text" class="form-control my-input" id="name" data-toggle="popover"
                            data-placement="top" data-content="请输入名称">
                    </div>
                    <div class="form-group">
                        <label for="slug">分类别名</label>
                        <input type="text" class="form-control my-input" id="slug" data-toggle="popover"
                            data-placement="top" data-content="请输入别名">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn-add" id="operate">新增</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/x-arttemplate" id="temp">
        {{ each  data}}
            <tr>
                <td>{{ $value.name }}</td>
                <td>{{ $value.slug }}</td>
                <td class="text-center">
                    <a href="javascript:;" data-toggle="modal" data-target="#myModal" class="btn btn-info btn-xs edit" data-id="{{ $value.id }}">编辑</a>
                    <a href="javascript:;" class="btn btn-danger btn-xs btn-delete" data-id="{{ $value.id }}" >删除</a>
                </td>
            </tr>
        {{ /each }}
    </script>

    <script>
        $(function () {

            // 获取分类列表
            function getCatList() {
                $.ajax({
                    url: Bignew.category_list,
                    dataType: 'json',
                    success(res) {
                        var html = template('temp', res);
                        $('tbody').html(html)
                    }
                })
            }

            getCatList();

            //输入框的值为空时进行的操作
            function isEmpty() {
                var flag = true;
                $('.my-input').each(function (i, item) {
                    if ($(item).val().trim().length == 0) {
                        flag = false;
                        $(item).popover('show');
                        setTimeout(() => {
                            $(item).popover('hide');
                        }, 2000)

                    }
                })
                return flag;
            }

            //为模态框添加隐藏之后的事件，清空其中的输入框
            //为模态框添加显示之前的事件，修改其中的文本
            $('#myModal').on('hidden.bs.modal', function () {
                $('.my-input').each(function (i, item) {
                    $(item).val('');
                })
            }).on('show.bs.modal', function (e) {
                if ($(e.relatedTarget).hasClass('edit')) {
                    $('#myModalLabel').text('编辑分类');
                    $('#operate').text('编辑').addClass('btn-edit').removeClass('btn-add').data('id', $(e.relatedTarget).data('id'))
                    $('#name').val($(e.relatedTarget).parents('tr').children().eq(0).text());
                    $('#slug').val($(e.relatedTarget).parents('tr').children().eq(1).text());
                } else {
                    $('#myModalLabel').text('新增分类');
                    $('#operate').text('新增').addClass('btn-add').removeClass('btn-edit')
                }
            })



            // 新增分类功能
            // 编辑分类功能
            $('.btn-add').click(function () {
                var flag;
                var id = $(this).data('id');
                //判断输入框的值为空时
                flag = isEmpty();

                if (flag) {
                    // 添加的数据不为空  执行添加操作
                    //隐藏模态框
                    $('#myModal').modal('hide');
                    //当为添加按钮时，执行添加操作
                    if ($(this).hasClass('btn-add')) {
                        //发动添加post请求
                        $.ajax({
                            type: 'post',
                            url: Bignew.category_add,
                            data: {
                                name: $('#name').val().trim(),
                                slug: $('#slug').val().trim()
                            },
                            dataType: 'json',
                            success(res) {
                                if (res.code === 201) {
                                    getCatList();
                                } else {
                                    alert('添加失败，请稍后重试!');
                                }
                            }
                        })
                    }else{
                        
                        //发动编辑post请求
                        $.ajax({
                            type: 'post',
                            url: Bignew.category_edit,
                            data: {
                                id: parseInt(id),
                                name: $('#name').val().trim(),
                                slug: $('#slug').val().trim()
                            },
                            success(res) {
                                if(res.code === 200){
                                    getCatList();
                                }else{
                                    alert('编辑失败，请稍后重试!')
                                }
                            }
                        })
                    }

                }

            })

          



            //删除功能
            $('tbody').on('click', '.btn-delete', function () {
                var id = $(this).data('id');
                var that = $(this).parents('tr');
                $.ajax({
                    type: 'post',
                    url: Bignew.category_delete,
                    data: {
                        id: parseInt(id)
                    },
                    success(res) {
                        if (res.code === 204) {
                            that.remove();
                        } else {
                            alert('删除错误，请稍后重试!')
                        }
                    }
                })
            })

        })
    </script>


</html>
